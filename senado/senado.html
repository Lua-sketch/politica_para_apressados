<!DOCTYPE html>

<html>
    <head>
        <title>Política para Apressados</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>

    <body>
        <nav>
            <a href="../index.html">Início</a>
            <a href="../camara/camara.html">Câmara dos Deputados</a>
            <a href="senado.html">Senado</a>
        </nav>

        <p>Instruções: Para realizar uma busca e filtrar as propostas abaixo, clique em "Buscar por" e 
            escolha a coluna pela qual deseja filtrar os resultados.
        </p>

        <div class="flex-container">
            <div class="dropdown">
                <button onclick="dropdown()" class="dropbtn">Buscar por</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#proposta" onclick="proposta()">Proposta</a>
                    <a href="#temas" onclick="temas()">Temas</a>
                    <a href="#ementa" onclick="ementa()">Ementa</a>
                    <a href="#ano" onclick="ano()">Ano</a>
                    <a href="#autor" onclick="autor()">Autor</a>
                    <a href="#cargo" onclick="cargo()">Cargo</a>
                    <a href="#partido" onclick="partido()">Partido</a>
                    <a href="#acompanhe" onclick="acompanhe()">Acompanhe</a>
                </div>
            </div>

            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar">
        </div>

        <table id="myTable">
            <thead>
                <tr>
                    <th>Proposta</th>
                    <th>Temas</th>
                    <th>Ementa</th>
                    <th>Ano</th>
                    <th>Autor</th>
                    <th>Cargo</th>
                    <th>Partido</th>
                    <th>Acompanhe</th>
                </tr>
            </thead>
            <tbody id="data-output"></tbody>
        </table>

        <script src="script.js"></script>
    </body>
</html>
